<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>零食优选凉拌菜 - 下单平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --light-text: #777777;
            --border-color: #eaeaea;
            --success-color: #27ae60;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --wechat-green: #07C160;
        }

        .dark-mode {
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --light-text: #aaaaaa;
            --border-color: #333333;
            --wechat-green: #09AA5D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 70%;
        }

        .logo i {
            font-size: 1.6rem;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cart-summary {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-icon {
            font-size: 1.6rem;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .total-amount {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem 5% 4rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 8px;
            color: var(--primary-color);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .product-card:hover {
            transform: translateY(-3px);
        }

        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-spec {
            color: var(--light-text);
            font-size: 0.8rem;
            margin-bottom: 10px;
            min-height: 36px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 8px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: auto;
            justify-content: center;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .quantity-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 42px;
            height: 32px;
            text-align: center;
            margin: 0 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            padding: 0;
        }

        .add-to-cart {
            margin-top: 12px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
            touch-action: manipulation;
        }

        .add-to-cart:hover {
            background-color: var(--secondary-color);
        }

        .cart-container {
            display: none;
            margin-top: 20px;
        }

        .cart-items {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex-grow: 1;
            min-width: 0;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-price {
            color: var(--light-text);
            font-size: 0.85rem;
        }

        .item-total {
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary-color);
            min-width: 70px;
            text-align: right;
            flex-shrink: 0;
        }

        .cart-item-controls {
            display: flex;
            gap: 5px;
        }

        .cart-summary-total {
            margin-top: 25px;
            text-align: right;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .cart-summary-total span {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(231, 126, 34, 0.3);
            touch-action: manipulation;
        }

        .checkout-btn:hover {
            background-color: var(--secondary-color);
        }

        .back-to-shop {
            display: inline-block;
            padding: 10px 18px;
            background-color: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .back-to-shop:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 99;
            touch-action: manipulation;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.4s;
            z-index: 1000;
            max-width: 80%;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .empty-cart {
            text-align: center;
            padding: 30px 15px;
            color: var(--light-text);
        }

        .empty-cart i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--light-text);
        }

        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 60px;
            z-index: 99;
            background: var(--background-color);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--light-text);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-size: 1rem;
            flex: 1;
            text-align: center;
            touch-action: manipulation;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .wechat-tips {
            background-color: #f0f7ff;
            border-left: 4px solid #07C160;
            padding: 12px 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: #333;
        }

        .wechat-tips.dark-mode {
            background-color: #1a2b3c;
            color: #e0e0e0;
        }

        .wechat-tips i {
            color: #07C160;
            margin-right: 8px;
        }

        /* 防止长按出现系统菜单 */
        .prevent-context-menu {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .flavor-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 5px;
        }
        
        .spicy-tag {
            background-color: #e74c3c;
            color: white;
        }
        
        .sweet-spicy-tag {
            background-color: #e67e22;
            color: white;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .search-box button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
        }
        
        /* 截图预览区域 */
        .screenshot-preview {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1001;
            padding: 20px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .screenshot-container {
            max-width: 100%;
            max-height: 80vh;
            overflow: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
        }
        
        .screenshot-container img {
            max-width: 100%;
            display: block;
            border-radius: 8px;
        }
        
        .screenshot-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .screenshot-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .save-btn {
            background: var(--primary-color);
            color: white;
        }
        
        .close-btn {
            background: #e0e0e0;
            color: #333;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.1rem;
            }
            
            .total-amount {
                font-size: 1rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 1.2rem;
            }
            
            .cart-summary-total {
                font-size: 1.1rem;
            }
            
            .cart-summary-total span {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 5%;
                height: 56px;
            }
            
            .logo h1 {
                font-size: 1rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .product-card {
                border-radius: 10px;
            }
            
            .product-info {
                padding: 12px;
            }
            
            .product-name {
                font-size: 1rem;
            }
            
            .product-price {
                font-size: 1.2rem;
            }
            
            .tab {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
            
            .cart-item {
                flex-wrap: wrap;
            }
            
            .item-info {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .item-total {
                text-align: left;
                min-width: auto;
            }
            
            .cart-item-controls {
                margin-left: auto;
            }
            
            .theme-toggle {
                bottom: 70px;
                right: 15px;
                width: 46px;
                height: 46px;
                font-size: 1.2rem;
            }
            
            .flavor-tag {
                font-size: 0.6rem;
                padding: 1px 6px;
            }
            
            .screenshot-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
            
            .screenshot-btn {
                width: 100%;
            }
        }
    </style>
</head>

        const notification = document.getElementById('notification');
        const tabs = document.querySelectorAll('.tab');
        const wechatTips = document.getElementById('wechatTips');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const productCount = document.getElementById('productCount');
        const screenshotBtn = document.getElementById('screenshotBtn');
        const screenshotPreview = document.getElementById('screenshotPreview');
        const screenshotImage = document.getElementById('screenshotImage');
        const saveScreenshotBtn = document.getElementById('saveScreenshotBtn');
        const closePreviewBtn = document.getElementById('closePreviewBtn');

        // 购物车状态
        let cart = JSON.parse(localStorage.getItem('halalCart')) || {};

        // 初始化
        function init() {
            renderProducts();
            updateCartSummary();
            setupEventListeners();
            applySavedTheme();
            detectWechatBrowser();
            productCount.textContent = products.length;
        }

        // 检测微信浏览器
        function detectWechatBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                // 在微信浏览器中
                wechatTips.style.display = 'block';
                document.title = "零食优选凉拌菜 - 微信专享购物车";
            } else {
                wechatTips.style.display = 'none';
            }
        }

        // 渲染商品列表
        function renderProducts(filteredProducts = products) {
            productsGrid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 3rem;"></i>
                        <h3>没有找到匹配的商品</h3>
                        <p>请尝试其他搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            filteredProducts.forEach(product => {
                const quantity = cart[product.id] || 0;
                
                // 根据标签确定口味标签
                let flavorTag = '';
                if (product.tags.includes('香辣')) {
                    flavorTag = '<span class="flavor-tag spicy-tag">香辣</span>';
                } else if (product.tags.includes('甜辣')) {
                    flavorTag = '<span class="flavor-tag sweet-spicy-tag">甜辣</span>';
                }
                
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name}${flavorTag}</div>
                        <div class="product-spec">${product.spec}</div>
                        <div class="product-price">¥${product.price.toFixed(2)}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn minus" data-id="${product.id}" ${quantity === 0 ? 'disabled' : ''}>-</button>
                            <input type="number" min="0" class="quantity-input" data-id="${product.id}" value="${quantity}">
                            <button class="quantity-btn plus" data-id="${product.id}">+</button>
                        </div>
                        <button class="add-to-cart" data-id="${product.id}">
                            <i class="fas fa-cart-plus"></i> 加入购物车
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
        }

        // 渲染购物车
        function renderCart() {
            cartItems.innerHTML = '';
            
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>您的购物车是空的</h3>
                        <p>快去选购一些美味的卤味吧！</p>
                    </div>
                `;
                return;
            }
            
            let total = 0;
            
            Object.keys(cart).forEach(productId => {
                const id = parseInt(productId);
                const quantity = cart[id];
                
                if (quantity > 0) {
                    const product = products.find(p => p.id === id);
                    const itemTotal = product.price * quantity;
                    total += itemTotal;
                    
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${product.name}</div>
                            <div class="item-spec">${product.spec}</div>
                            <div class="item-price">¥${product.price.toFixed(2)} × ${quantity}</div>
                        </div>
                        <div class="item-total">¥${itemTotal.toFixed(2)}</div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn minus" data-id="${product.id}">-</button>
                            <button class="quantity-btn plus" data-id="${product.id}">+</button>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                }
            });
            
            cartTotalAmount.textContent = total.toFixed(2);
        }

        // 更新购物车摘要
        function updateCartSummary() {
            let total = 0;
            let count = 0;
            
            Object.keys(cart).forEach(productId => {
                const id = parseInt(productId);
                const quantity = cart[id];
                
                if (quantity > 0) {
                    const product = products.find(p => p.id === id);
                    total += product.price * quantity;
                    count += quantity;
                }
            });
            
            cartCount.textContent = count;
            totalAmount.textContent = total.toFixed(2);
            cartTotalAmount.textContent = total.toFixed(2);
            
            // 保存到本地存储
            localStorage.setItem('halalCart', JSON.stringify(cart));
        }

        // 显示通知
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 商品数量控制
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('plus')) {
                    const productId = parseInt(e.target.dataset.id);
                    updateQuantity(productId, (cart[productId] || 0) + 1);
                }
                
                if (e.target.classList.contains('minus')) {
                    const productId = parseInt(e.target.dataset.id);
                    const currentQty = cart[productId] || 0;
                    if (currentQty > 0) {
                        updateQuantity(productId, currentQty - 1);
                    }
                }
                
                if (e.target.classList.contains('add-to-cart')) {
                    const productId = parseInt(e.target.dataset.id);
                    updateQuantity(productId, (cart[productId] || 0) + 1);
                    showNotification();
                }
            });
            
            // 输入框数量变化
            document.addEventListener('input', (e) => {
                if (e.target.classList.contains('quantity-input')) {
                    const productId = parseInt(e.target.dataset.id);
                    const newQty = parseInt(e.target.value) || 0;
                    updateQuantity(productId, newQty);
                }
            });
            
            // 查看购物车
            viewCartBtn.addEventListener('click', () => {
                showCart();
            });
            
            // 返回商店
            backToShopBtn.addEventListener('click', () => {
                showProducts();
            });
            
            // 主题切换
            themeToggle.addEventListener('click', toggleTheme);
            
            // Tab切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // 更新激活状态
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // 显示对应内容
                    if (tabName === 'cart') {
                        showCart();
                    } else {
                        showProducts();
                    }
                });
            });
            
            // 防止输入框误触
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                });
            });
            
            // 搜索功能
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    renderProducts();
                    return;
                }
                
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                
                renderProducts(filteredProducts);
            });
            
            searchBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                if (!searchTerm) {
                    renderProducts();
                    return;
                }
                
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                
                renderProducts(filteredProducts);
            });
            
            // 截图功能
            screenshotBtn.addEventListener('click', takeScreenshot);
            saveScreenshotBtn.addEventListener('click', saveScreenshot);
            closePreviewBtn.addEventListener('click', closePreview);
        }
        
        // 截图功能
        function takeScreenshot() {
            if (Object.keys(cart).length === 0) {
                showNotificationWithText('购物车为空，无需截图');
                return;
            }
            
            showNotificationWithText('正在生成购物车截图...');
            
            // 创建包含店铺信息的标题
            const shopTitle = document.createElement('div');
            shopTitle.innerHTML = `
                <div style="text-align: center; padding: 15px; background: #f5f5f5; border-radius: 12px 12px 0 0; margin-bottom: 15px;">
                    <h2 style="color: #e67e22; margin-bottom: 8px;">零食优选凉拌菜店</h2>
                    <p style="color: #777; font-size: 0.9rem;">${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}</p>
                </div>
            `;
            
            // 克隆购物车元素
            const cartClone = document.getElementById('cartContainer').cloneNode(true);
            cartClone.style.width = '100%';
            cartClone.style.padding = '0';
            cartClone.style.margin = '0';
            cartClone.style.boxShadow = 'none';
            cartClone.style.backgroundColor = 'transparent';
            
            // 移除不需要的元素
            const backToShop = cartClone.querySelector('#backToShopBtn');
            if (backToShop) backToShop.remove();
            
            // 创建容器元素
            const container = document.createElement('div');
            container.style.backgroundColor = 'white';
            container.style.padding = '20px';
            container.style.borderRadius = '12px';
            container.style.maxWidth = '500px';
            container.style.margin = '0 auto';
            container.appendChild(shopTitle);
            container.appendChild(cartClone);
            
            // 临时添加到DOM
            container.style.position = 'fixed';
            container.style.left = '-9999px';
            document.body.appendChild(container);
            
            // 使用html2canvas截图
            html2canvas(container, {
                scale: 2,
                backgroundColor: null,
                logging: false
            }).then(canvas => {
                // 显示截图预览
                screenshotImage.src = canvas.toDataURL('image/png');
                screenshotPreview.style.display = 'flex';
                
                // 移除临时元素
                document.body.removeChild(container);
            });
        }
        
        // 保存截图
        function saveScreenshot() {
            const link = document.createElement('a');
            link.download = `凉拌菜购物车_${new Date().toISOString().slice(0, 10)}.png`;
            link.href = screenshotImage.src;
            link.click();
            
            showNotificationWithText('截图已保存！');
        }
        
        // 关闭预览
        function closePreview() {
            screenshotPreview.style.display = 'none';
        }
        
        function showNotificationWithText(text) {
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // 更新商品数量
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 0) newQuantity = 0;
            
            cart[productId] = newQuantity;
            
            if (newQuantity === 0) {
                delete cart[productId];
            }
            
            updateCartSummary();
            renderProducts();
            renderCart();
        }

        // 显示购物车页面
        function showCart() {
            productsContainer.style.display = 'none';
            cartContainer.style.display = 'block';
            renderCart();
            
            // 更新tab状态
            tabs.forEach(tab => {
                if (tab.dataset.tab === 'cart') {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // 显示商品页面
        function showProducts() {
            cartContainer.style.display = 'none';
            productsContainer.style.display = 'block';
            
            // 更新tab状态
            tabs.forEach(tab => {
                if (tab.dataset.tab === 'products') {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
        }

        // 切换主题
        function toggleTheme() {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                wechatTips.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                wechatTips.classList.add('dark-mode');
            }
        }

        // 应用保存的主题
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                wechatTips.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                wechatTips.classList.remove('dark-mode');
            }
        }

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
