<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>零食优选凉拌菜 - 购物车</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --background-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333333;
            --light-text: #777777;
            --border-color: #eaeaea;
            --success-color: #27ae60;
            --discount-color: #e74c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --wechat-green: #07C160;
        }
        .dark-mode {
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f5;
            --light-text: #aaaaaa;
            --border-color: #333333;
            --wechat-green: #09AA5D;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 100px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
        }
        .store-info {
            display: flex;
            flex-direction: column;
        }
        .store-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        .store-status {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .cart-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
        }
        .cart-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        .cart-items {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            position: relative;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-info {
            flex: 1;
            min-width: 0;
        }
        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item-spec {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 5px;
        }
        .item-price {
            font-size: 0.95rem;
            color: var(--secondary-color);
            font-weight: bold;
        }
        .combo-price {
            font-size: 0.85rem;
            color: var(--discount-color);
            margin-top: 3px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0 8px;
        }
        .fixed-item {
            background: rgba(39, 174, 96, 0.05);
            border-left: 4px solid var(--success-color);
        }
        .combo-item {
            background: rgba(231, 76, 60, 0.05);
            border-left: 4px solid var(--discount-color);
        }
        .unit-item {
            background: rgba(52, 152, 219, 0.05);
            border-left: 4px solid #3498db;
        }
        .total-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-top: 30px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }
        .total-row:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--secondary-color);
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
        }
        .checkout-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .checkout-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(230, 126, 34, 0.3);
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-text);
        }
        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--light-text);
            opacity: 0.5;
        }
        .empty-cart p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .notification {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        .screenshot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        .screenshot-img {
            max-width: 90%;
            max-height: 80%;
            border: 2px solid white;
            border-radius: 10px;
        }
        .screenshot-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .screenshot-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }
        .category-title {
            padding: 10px 15px;
            background: rgba(230, 126, 34, 0.1);
            color: var(--secondary-color);
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 3000;
            display: none;
        }
        @media (max-width: 480px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .quantity-control {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }
            .screenshot-img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="store-info">
                <div class="store-name">零食优选凉拌菜</div>
                <div class="store-status">营业中 · 30分钟送达</div>
            </div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </div>
    </header>
    
    <div class="cart-container">
        <h2 class="cart-title">
            <i class="fas fa-shopping-cart"></i> 我的购物车
        </h2>
        
        <div class="cart-items" id="cartItems">
            <!-- 商品项将通过JavaScript动态生成 -->
        </div>
        
        <div class="total-section">
            <div class="total-row">
                <span>商品金额</span>
                <span id="subtotal">¥0.00</span>
            </div>
            <div class="total-row">
                <span>优惠金额</span>
                <span id="discount">¥0.00</span>
            </div>
            <div class="total-row">
                <span>配送费</span>
                <span>¥0.00</span>
            </div>
            <div class="total-row">
                <span>合计</span>
                <span id="total">¥0.00</span>
            </div>
        </div>
        
        <button class="checkout-btn" id="checkoutBtn">
            去结算
        </button>
    </div>
    
    <div class="notification" id="notification">已添加到购物车</div>
    
    <div class="screenshot-container" id="screenshotContainer">
        <img id="screenshotImg" class="screenshot-img" src="" alt="购物车截图">
        <div class="screenshot-buttons">
            <button class="screenshot-btn" onclick="saveScreenshot()">
                <i class="fas fa-download"></i> 保存图片
            </button>
            <button class="screenshot-btn" onclick="closeScreenshot()">
                <i class="fas fa-times"></i> 关闭
            </button>
            <button class="screenshot-btn" onclick="shareScreenshot()">
                <i class="fas fa-share-alt"></i> 分享
            </button>
        </div>
    </div>
    
    <div class="loading-indicator" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin"></i> 正在生成截图，请稍候...
    </div>
    
    <script>
        // 商品数据（按新菜单结构）
        const products = [
            // 组合优惠商品
            { id: 1, name: "锁骨", spec: "1个", price: 4, combo: { count: 3, price: 10 }, type: "combo", category: "荤菜" },
            { id: 2, name: "肉肠", spec: "1个", price: 4, combo: { count: 3, price: 10 }, type: "combo", category: "荤菜" },
            { id: 3, name: "鸭爪", spec: "1个", price: 3.5, combo: { count: 3, price: 10 }, type: "combo", category: "荤菜" },
            { id: 4, name: "鸭翅根", spec: "1个", price: 3.5, combo: { count: 3, price: 10 }, type: "combo", category: "荤菜" },
            
            // 普通商品
            { id: 5, name: "鸭脖", spec: "1个", price: 8, type: "unit", category: "荤菜" },
            { id: 6, name: "鸭头", spec: "1个", price: 8, type: "unit", category: "荤菜" },
            { id: 7, name: "鸭腿", spec: "1个", price: 8, type: "unit", category: "荤菜" },
            { id: 8, name: "鸭翅中", spec: "1个", price: 1, type: "unit", category: "荤菜" },
            
            // 素菜（固定份量）
            { id: 9, name: "莲藕", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 10, name: "毛豆", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 11, name: "土豆", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 12, name: "腐竹", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 13, name: "海带", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 14, name: "木耳", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 15, name: "香菇", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 16, name: "鱼豆腐", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 17, name: "笋丝", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 18, name: "兰花干", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 19, name: "泡泡干", spec: "150g", price: 5.4, type: "fixed", category: "素菜" },
            { id: 20, name: "方便面", spec: "150g", price: 5.4, type: "fixed", category: "主食" }
        ];

        // 购物车状态
        let cart = {};
        let categories = {};

        // 初始化购物车
        function initCart() {
            products.forEach(product => {
                cart[product.id] = {
                    ...product,
                    quantity: 0
                };
                
                // 构建分类结构
                if (!categories[product.category]) {
                    categories[product.category] = [];
                }
                categories[product.category].push(product.id);
            });
        }

        // 渲染购物车商品
        function renderCartItems() {
            const cartItemsElement = document.getElementById('cartItems');
            cartItemsElement.innerHTML = '';
            
            let hasItems = false;
            
            // 按分类渲染商品
            for (const category in categories) {
                let categoryHasItems = false;
                
                // 创建分类标题
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                cartItemsElement.appendChild(categoryTitle);
                
                // 渲染该分类下的商品
                categories[category].forEach(productId => {
                    const item = cart[productId];
                    
                    const itemElement = document.createElement('div');
                    
                    // 设置不同商品类型的样式
                    let itemClass = "cart-item";
                    if (item.type === "fixed") itemClass += " fixed-item";
                    if (item.type === "combo") itemClass += " combo-item";
                    if (item.type === "unit") itemClass += " unit-item";
                    
                    itemElement.className = itemClass;
                    
                    // 商品信息部分
                    let itemInfoHTML = `
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-spec">${item.spec}</div>
                            <div class="item-price">单价：¥${item.price.toFixed(2)}</div>
                    `;
                    
                    // 显示组合优惠信息
                    if (item.type === "combo") {
                        itemInfoHTML += `
                            <div class="combo-price">优惠：${item.combo.count}个 ¥${item.combo.price.toFixed(2)}</div>
                        `;
                    }
                    
                    itemInfoHTML += `</div>`;
                    
                    // 数量控制部分
                    const quantityControlHTML = `
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)" ${item.quantity === 0 ? 'disabled' : ''}>
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="quantity-display">${item.quantity}</div>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    `;
                    
                    itemElement.innerHTML = itemInfoHTML + quantityControlHTML;
                    cartItemsElement.appendChild(itemElement);
                    
                    if (item.quantity > 0) {
                        hasItems = true;
                        categoryHasItems = true;
                    }
                });
                
                // 如果分类下没有商品，添加一个提示
                if (!categoryHasItems) {
                    const emptyCategory = document.createElement('div');
                    emptyCategory.className = 'cart-item';
                    emptyCategory.innerHTML = `
                        <div class="item-info">
                            <div class="item-name" style="color: var(--light-text);">未添加商品</div>
                            <div class="item-spec">点击右侧"+"添加商品</div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" style="background: var(--light-text);" disabled>
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="quantity-display">0</div>
                            <button class="quantity-btn" style="background: var(--primary-color);" onclick="updateQuantity(${categories[category][0]}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    `;
                    cartItemsElement.appendChild(emptyCategory);
                }
            }
            
            // 如果整个购物车为空，显示提示
            if (!hasItems) {
                const emptyCartDiv = document.createElement('div');
                emptyCartDiv.className = 'empty-cart';
                emptyCartDiv.innerHTML = `
                    <i class="fas fa-shopping-basket"></i>
                    <p>购物车空空如也</p>
                    <p>快添加一些商品吧！</p>
                `;
                cartItemsElement.appendChild(emptyCartDiv);
            }
            
            updateTotals();
        }

        // 更新商品数量
        function updateQuantity(id, change) {
            const newQuantity = cart[id].quantity + change;
            if (newQuantity >= 0) {
                cart[id].quantity = newQuantity;
                renderCartItems();
                showNotification(`${cart[id].name} ${change > 0 ? '增加' : '减少'}成功`);
            }
        }

        // 计算组合优惠价格
        function calculateComboPrice(item) {
            if (item.type !== "combo" || !item.combo) {
                return item.quantity * item.price;
            }
            
            const comboCount = item.combo.count;
            const comboPrice = item.combo.price;
            const fullCombos = Math.floor(item.quantity / comboCount);
            const remainingItems = item.quantity % comboCount;
            
            return (fullCombos * comboPrice) + (remainingItems * item.price);
        }

        // 更新总价
        function updateTotals() {
            let subtotal = 0;
            let discount = 0;
            
            Object.values(cart).forEach(item => {
                if (item.quantity > 0) {
                    // 原始价格（无优惠）
                    const originalPrice = item.quantity * item.price;
                    
                    // 实际支付价格（考虑优惠）
                    const actualPrice = calculateComboPrice(item);
                    
                    subtotal += actualPrice;
                    
                    // 计算优惠金额
                    discount += (originalPrice - actualPrice);
                }
            });
            
            const deliveryFee = 0.00;
            const total = subtotal + deliveryFee;
            
            document.getElementById('subtotal').textContent = `¥${subtotal.toFixed(2)}`;
            document.getElementById('discount').textContent = discount > 0 ? `-¥${discount.toFixed(2)}` : '¥0.00';
            document.getElementById('total').textContent = `¥${total.toFixed(2)}`;
        }

        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
            } else {
                themeIcon.className = 'fas fa-moon';
            }
        }

        // 截屏并显示
        function takeScreenshot() {
            const container = document.getElementById('screenshotContainer');
            const img = document.getElementById('screenshotImg');
            const loading = document.getElementById('loadingIndicator');
            
            // 显示加载指示器
            loading.style.display = 'block';
            
            // 使用html2canvas截取整个购物车区域（包括所有商品）
            html2canvas(document.querySelector('.cart-container'), {
                scale: 2, // 提高截图质量
                useCORS: true,
                logging: false,
                allowTaint: true
            }).then(canvas => {
                // 将canvas转换为图片URL
                img.src = canvas.toDataURL('image/png');
                container.style.display = 'flex';
                loading.style.display = 'none';
            }).catch(err => {
                console.error('截图失败:', err);
                loading.style.display = 'none';
                showNotification('截图失败，请重试');
            });
        }

        // 保存截屏
        function saveScreenshot() {
            const link = document.createElement('a');
            link.download = '零食优选购物车截图.png';
            link.href = document.getElementById('screenshotImg').src;
            link.click();
            showNotification('图片已保存');
        }

        // 分享截屏
        function shareScreenshot() {
            const imgSrc = document.getElementById('screenshotImg').src;
            
            if (navigator.share) {
                // 使用Web Share API（移动设备）
                fetch(imgSrc)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], 'shopping-cart.png', { type: 'image/png' });
                        navigator.share({
                            title: '零食优选购物车',
                            files: [file]
                        }).catch(err => console.log('分享失败:', err));
                    });
            } else {
                // 桌面端备选方案
                const tempLink = document.createElement('a');
                tempLink.href = imgSrc;
                tempLink.download = '零食优选购物车截图.png';
                document.body.appendChild(tempLink);
                tempLink.click();
                document.body.removeChild(tempLink);
                showNotification('请使用保存功能');
            }
        }

        // 关闭截屏预览
        function closeScreenshot() {
            document.getElementById('screenshotContainer').style.display = 'none';
        }

        // 结算按钮事件
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                takeScreenshot();
                showNotification('结算成功！购物车已截屏');
            } else {
                showNotification('请先添加商品到购物车');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCart();
            renderCartItems();
            
            // 添加一些初始商品
            setTimeout(() => {
                updateQuantity(1, 3); // 锁骨3个
                updateQuantity(20, 2); // 方便面2份
            }, 500);
        });
    </script>
</body>
</html>
